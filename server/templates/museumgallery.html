<html>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://stemkoski.github.io/A-Frame-Examples/js/aframe-spritesheet-animation.js"></script>

<meta charset="utf-8"/>
<title>Маски-масочки</title>
<style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      #right_button {
        position: absolute;
        bottom: 90px;
        width: 100px;
        left: calc(100% - 145px);

        background-color: #11213B;
        color: #31F13C;
        text-align: center;
        font-family: sans-serif;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      #left_button {
        position: absolute;
        bottom: 90px;
        width: 100px;
        right: calc(100% - 145px);

        background-color: #11213B;
        color: #31F13C;
        text-align: center;
        font-family: sans-serif;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      #leave {
        position: absolute;
        bottom: 10px;
        width: 100px;
        right: calc(100% - 145px);

        background-color: #11213B;
        color: #31F13C;
        text-align: center;
        font-family: sans-serif;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }



</style>
</head>

<body style="margin: 0px; overflow: hidden">
<a-scene embedded arjs>
    <a-assets>
        <a-asset-item
          id="mask4"
          src="https://cdn.glitch.global/3a05f7cc-6386-427d-9c60-ae6c4d233661/fox.glb?v=1641478167922"
        >
        </a-asset-item>
        <a-mixin
                id="pos4"
                gltf-model="https://cdn.glitch.global/3a05f7cc-6386-427d-9c60-ae6c4d233661/fox.glb?v=1641478167922"
                position="0 0.4 1.01"
                scale="0.3 0.3 0.3"
                rotation="0 0 0"
        >
        </a-mixin>
    </a-assets>
    <a-marker
            id="D"
            type="pattern"
            preset="custom"
            url="https://cdn.glitch.global/3a05f7cc-6386-427d-9c60-ae6c4d233661/pattern-gallery-marker.patt?v=1675662238380"
    >
        <a-entity id="currentMask" rotation="0 0 0" gltf-model="#mask4"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
<div id="left_button">Предыдущий</div>
<a id="leave" href="/" class="btn">Выйти</a>
<div id="right_button">Следующий</div>
</body>
</html>
